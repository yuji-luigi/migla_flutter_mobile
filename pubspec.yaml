name: migla_flutter
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  cloud_firestore: ^5.6.5
  firebase_app_check: ^0.3.2+4
  firebase_auth: ^5.5.1
  firebase_core: ^3.12.1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_pdfview: ^1.4.0+1
  flutter_secure_storage: ^9.2.4
  flutter_svg: ^2.0.17
  graphql_flutter: ^5.2.0
  http: ^1.4.0
  intl: ^0.19.0
  intl_utils: ^2.8.9
  nb_utils: ^7.0.10
  path_provider: ^2.1.5
  provider: ^6.1.5
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/images/icons/
    - assets/images/mock_images/
    - assets/images/auth/
    - assets/images/background/